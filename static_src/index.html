<!DOCTYPE html>
<html>
<head>
	<title>Comments_vue</title>
</head>
<body>
	<div class="editor">
		<textarea :value="input" @input="update" placeholder="enter comment?" rows=""></textarea>
		<a href="#" class="button js-msw-addComments" v-on:click="addComment">Добавить</a>
		<div> 
		<!--  v-html="compiledMarkdown" -->
			<div class="msw-comment js-msw-comment" v-for="comment in comments"> <!--  v-repeat=" comment : comments" -->
			  	<div class="msw-comment-header">
			      	<a href="" target="_blank">
			      		<img :src="comment.url" width="40" height="40" alt="" class="msw-comment-img"></a>
			      	<a :href="comment.href" target="_blank" class="msw-comment-name">{{ comment.name }}</a>
			    	<a href="" target="_blank" class="msw-comment-date">
			    		<time datetime="" title="">{{ comment.time }}</time>
			    	</a>
			  	</div>
			  	{{ comment.text }}
			 	<div class="msw-comment-footer">
				    <div>
				      	<a href="#" class="msw-comment-reply js-msw-comment-reply" v-on:click="$data.see = true">Ответить {{see}}</a>
				      	<a href="#" class="msw-comment-edit js-msw-comment-edit">Редактировать</a>
				    </div> 
			  	</div>
			  	<!-- see -->
			  	<div class="msw-comment-footer-reply" v-if="see">
			    	<textarea class="msw-summernote-reply js-summernote-reply" name="content"></textarea>
			    	<div class="msw-comment-footer-reply-btn">
			      		<a href="#" class="msw-button-kit msw-cancel-reply button js-msw-cancel-reply" v-on:click="$data.see = false">Отменить</a>
			      		<a href="#" class="msw-button-kit msw-enter-reply button js-msw-enter-reply">Добавить</a>
			    	</div>
			  	</div>
			</div>
		</div>
	</div>
</body>
</html>
